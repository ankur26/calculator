<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <header>
        <h1 class="text-light m-0 text-center">Calculator - Work in Progress</h1>
    </header>
    <main class="d-flex flex-column">
        <div id="warning" class="row text-warning my-5 invisible">Woah, too many characters in. Disabling numbers, either back off or clear.</div>
        <div class="calculator-layout">
            <div class="answer-area">
                <div class="text-light fs-5" id="incomplete-answer">123123</div>
                <div class="text-light fs-4" id="current-action">123123123</div>
                <div class="text-light fs-6" id="operation">+</div>
            </div>
            <div class="button-layout">
                <div>
                    <button class="btn btn-outline-light" value="1" id="1">1</button>
                    <button class="btn btn-outline-light" value="2" id="2">2</button>
                    <button class="btn btn-outline-light" value="3" id="3">3</button>
                    <button class="btn btn-outline-light" value="+" id="plus">+</button>
                </div>
                <div>
                    <button class="btn btn-outline-light" value="4" id="4">4</button>
                    <button class="btn btn-outline-light" value="5" id="5">5</button>
                    <button class="btn btn-outline-light" value="6" id="6">6</button>
                    <button class="btn btn-outline-light" value="-" id="minus">&minus;</button>
                </div>
                <div>
                    <button class="btn btn-outline-light" value="7"id="7">7</button>
                    <button class="btn btn-outline-light" value="8"id="8">8</button>
                    <button class="btn btn-outline-light" value="9"id="9">9</button>
                    <button class="btn btn-outline-light" value="*"id="into">*</button>
                </div>
                <div>
                    <button class="btn btn-outline-light" value="r" id="reset">CE</button>
                    <button class="btn btn-outline-light" value="0" id="0">0</button>
                    <button class="btn btn-outline-light" value="." id="dot">.</button>
                    <button class="btn btn-outline-light" value="/" id="divide">/</button>
                </div>
                <div>
                    <button class="btn btn-outline-light" value="=" id="equals">=</button>
                    <button class="btn btn-outline-light" value="b" id="backspace">Back</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
